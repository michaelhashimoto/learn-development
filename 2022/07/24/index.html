<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<style type="text/css">
			.container {
				width: 80%;
				margin: 0 auto;
				padding: 0;
				max-width: 1000px;
				min-width: 300px;
			}

			#info-for {
				padding: 0;
				margin: 0;
			}

			#selection {
				clear: both;
			}

			#info-for h3 {
				inline-size: min-content;
				white-space: nowrap;
				font-size: 1em;
				padding: 1em;
				margin: 0;
				float: left;
				line-height: 1.1;
			}

			#info-for div {
				font-size: 1em;
				padding: 1em;
				margin: 0;
				float: left;
				line-height: 1.1;
			}

			#selection {
				clear: none;
				float: right;
				margin: 0;
			}

			#language {
				margin: 0;
				float: left;
				padding: 1em 2em;
			}

			#search {
				margin: 0;
				float: left;
				padding: 1em;
			}

			hr {
				clear: both;
			}

			h1 {
				inline-size: min-content;
				float: left;
				margin: 0;
				padding: 0;
			}

			nav {
				float: right;
				padding: 0;
				margin: 0;
			}

			nav div {
				float: left;
				padding: 1em 1em;
				margin: 0;
			}

			nav button {
				float: left;
				padding: .3em 1em;
				margin: .5em 0;
			}
		</style>
	</head>
	<body>
		<section class="container">
			<header>
				<div id="info-for">
					<h3>Info For:</h3>
					<div class="partners"><a href="#">Partners</a></div>
					<div class="developers"><a href="#">Developers</a></div>
					<div class="customers"><a href="#">Customers</a></div>
				</div>
				<div id="selection">
					<div id="language"><a href="">EN (US)</a></div>
					<div id="search"><i class="glyphicon glyphicon-search"></i></div>
				</div>
				<hr />
				<h1>Liferay</h1>
				<nav>
					<div class="platform"><a href="#">Platform</a></div>
					<div class="solutions"><a href="#">Solutions</a></div>
					<div class="resources"><a href="#">Resources</a></div>
					<div class="services"><a href="#">Services</a></div>
					<div class="company"><a href="#">Company</a></div>
					<button class="contact-sales-btn">Contact Sales</button>
				</nav>
			</header>
		</section>
	</body>
</html>
